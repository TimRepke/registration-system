<div ng-show="table.editmode" class="pages-cost-edit">
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Tag 1</th>
                <th>Tag 2</th>
                <th>Tag 3</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,row) in table.edit">
                <td>{{key}}</td>
                <td ng-repeat="col in row">
                    <input ng-model="col.val" type="input" name="{{key}}.val" />
                    <input ng-model="col.ind" type="checkbox" name="{{key}}.ind" />
                    <input ng-model="col.an" type="checkbox" name="{{key}}.an" />
                    <input ng-model="col.ab" type="checkbox" name="{{key}}.ab" />
                </td>

            </tr>
        </tbody>
    </table>

    <button type="button" ng-click="table.saveTable()"   class="button-save">save</button> |
    <button type="button" ng-click="table.cancelTable()" class="button-cancel">cancel</button>

    <div class="debug" style="margin-top: 30px;">
        {{ table.edit | json }}
    </div>
</div>
