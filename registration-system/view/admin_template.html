<!DOCTYPE html>

<html>
<head>
    <title>FSFahrt - Admin Panel</title>
    <style type="text/css">
        body {
            font-family:Verdana,Helvetica,sans-serif;
            font-size:12pt;
            margin-top: 40px;
        }
        a:link, a:visited {
            background-color:inherit;
            color:#ff8400;;
            text-decoration:none;
        }
        a:active, a:hover {
            background-color:inherit;
            color:#ff6000;
            text-decoration:none;
        }
        #linkbar{
            border-bottom: 1px dashed coral;
            width: 100%;
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            padding: 5px;
            background: #f5f5f5;
        }
        #linkbar a{
            border-left: 1px dotted #d3d3d3;
            padding: 0 5px;
        }

        }
    </style>
</head>
<body>

<div>
    {text}
</div>

<div id="linkbar">
    {navigation}
</div>

</body>
</html>
